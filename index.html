<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div id="modal">
        <div class="modalContent">
            <h1 id="modalTitle">O has won the round!</h1>
            <p id="modalParaX">X has won 0 rounds</p>
            <p id="modalParaO">O has won 0 rounds</p>
            <button id="modalBtn">Play again?</button>
        </div>
    </div>
    <container class="title">
        <h1>Tic Tac Toe</h1>
    </container>
    <div class="gameBoard" id="board">
        <div class="space" data-space='0'></div>
        <div class="space" data-space='1'></div>
        <div class="space" data-space='2'></div>
        <div class="space" data-space='3'></div>
        <div class="space" data-space='4'></div>
        <div class="space" data-space='5'></div>
        <div class="space" data-space='6'></div>
        <div class="space" data-space='7'></div>
        <div class="space" data-space='8'></div>
    </div>
    <div class="gameControls">
        <button id="resetBtn">Reset</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
